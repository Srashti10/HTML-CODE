<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Example</title>
    <style>
        *{
            margin: 0px;
            padding: 0px;
            background-color: brown;
        }
        h1{
            color:rgb(27, 1, 1);
            background-color: blueviolet;
            text-align: center;
        }
        P{
            color:azure;
            background-color: black;
            text-align: center;
            text-decoration: line-through;
        }
    </style>
</head>
<body>
    <h1>This is CSS</h1>
    <p>This is example of inline CSS.</p>
</body> 
</html>
