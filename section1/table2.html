<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <table border="1">
        <tr>
            <th rowspan="2">Name</th>
            <td>Rahul</td>
            <td>Priya</td>
            <td>Shubham</td>
        </tr>
        <tr>
            <td>Singh</td>
            <td>Yadav</td>
            <td>Rawat</td>
        </tr>
        <tr>
            <th>Roll No.</th>
            <td>123</td>
            <td>456</td>
            <td>789</td>
        </tr>
    </table> 
    <br>
    <br>
    <br>
    <table border="1">
        <tr>
            <th colspan="2">Name</th>
            <th>Roll No.</th>
        </tr>
        <tr>
            <td>Rahul</td>
            <td>Singh</td>
            <td>123</td>
        </tr>
        <tr>
            <td>Priya</td>
            <td>Yadav</td>
            <td>425</td>
        </tr>
        <tr>
            <td>Shubham</td>
            <td>Rawat</td>
            <td>789</td>
        </tr>
    </table>
</body>
</html>
